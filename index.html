<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #qr-reader { width: 300px; margin: auto; }
        #registration-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Scan QR Code to Register</h2>
    <div id="qr-reader"></div>
    <h3>Registered Participants</h3>
    <ul id="registration-list"></ul>

    <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/a/macros/scopely.com/s/AKfycbzaothG-l10hwga416qbKVCq3Rh48b-_V1nOcsAd0rOrc186aDjEIEVBza7qqhjW_MgJw/exec"; // Replace with your new Google Apps Script URL

    function onScanSuccess(decodedText, decodedResult) {
        let timestamp = new Date().toLocaleString();
        let entry = `${decodedText} - ${timestamp}`;

        let listItem = document.createElement("li");
        listItem.textContent = entry;
        document.getElementById("registration-list").appendChild(listItem);

        // Preflight Request to Check CORS
        fetch(GOOGLE_SCRIPT_URL, {
            method: "OPTIONS",
            mode: "cors"
        })
        .then(response => {
            if (response.ok) {
                // Send the actual POST request after a successful OPTIONS request
                return fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ qr_code: decodedText, timestamp: timestamp })
                });
            } else {
                throw new Error(`Preflight request failed with status: ${response.status}`);
            }
        })
        .then(response => response.text())
        .then(data => console.log("Success:", data))
        .catch(error => console.error("Error:", error));
    }

    function onScanFailure(error) {
        //console.warn(`QR Code scan failed: ${error}`);
    }

    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    let html5QrCode = new Html5Qrcode("qr-reader");
                    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure)
                        .catch(err => console.error("Error starting QR scanner:", err));
                })
                .catch(err => console.error("Camera access denied or not available:", err));
        } else {
            console.error("Camera not supported in this browser.");
        }
    }

    startCamera();
</script>

</body>
</html>

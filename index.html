
<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>QR Code Registration</title> <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script> <style> body { font-family: Arial, sans-serif; text-align: center; margin: 20px; } #qr-reader { width: 300px; margin: auto; } #registration-list { margin-top: 20px; } </style> </head> <body> <h2>Scan QR Code to Register</h2> <div id="qr-reader"></div> <h3>Registered Participants</h3> <ul id="registration-list"></ul> <script> const GOOGLE_SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE"; // Replace with your script URL function onScanSuccess(decodedText, decodedResult) { let timestamp = new Date().toLocaleString(); let entry = `${decodedText} - ${timestamp}`; let listItem = document.createElement("li"); listItem.textContent = entry; document.getElementById("registration-list").appendChild(listItem); // Send data to Google Sheets fetch(GOOGLE_SCRIPT_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ qr_code: decodedText, timestamp: timestamp }), }) .then(response => response.text()) .then(data => console.log("Success:", data)) .catch(error => console.error("Error:", error)); } let html5QrCode = new Html5Qrcode("qr-reader"); html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess); </script> </body> </html>
